<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/scroll.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Portfolio - Adrian Peiro</title>
</head>
<body>
    <!-- Layout principal-->
    <div class="layout">

        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">

                <!--Informacion general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="User Image">
                    </div>

                    <h2 class="user-info__name">Adrian Peiro</h2>
                    <h4 class="user-info__job">Desarrollo web</h4>
                </div>
                
                <!--Menú de navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">User</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--Links a redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--Boton del curriculum-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">
                        Descargar CV
                    </a>
                </div>

                <!--Footer-->
                <footer class="user-info__footer">
                    © 2024 Adrian Peiro
                </footer>

            </section>
        </aside>

        <!-- Contenido principal -->
        <main class="layout__content ">
            <!-- Seccion del html donde el contenido de la pagina cambiara segun la pestaña -->
            <section class="content__page content__contact">

                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
            
                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h2 class="contact__subtitle">Hermosillo</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h2 class="contact__subtitle">+52 662 195 6025</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h2 class="contact__subtitle">adrianptt0@gmail.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-circle-check contact__icon"></i>
                            <h2 class="contact__subtitle">Ingeniero en Sistemas Computacionales</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">
                        
                        <div class="contact__map">
                            <iframe class="contact__iframe" frameborder="no" scrolling="no" marginheight="0" marginwidth="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d223152.61530549792!2d-111.1531291601846!3d29.083247602359997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ce84687adfaee5%3A0xb33d5395e9887ff9!2sHermosillo%2C%20Son.!5e0!3m2!1ses-419!2smx!4v1717553251360!5m2!1ses-419!2smx"></iframe>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">¿Como Puedo <span class="title__color">Ayudarte?</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" requiered placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" requiered placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" requiered placeholder="Subject">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>

                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" requiered placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>

                            </div>

                            <input type="submit" class="form__button" value="Enviar mensaje"/>

                        </form>

                    </section>

                </div>

            </section>
        </main>
    </div>
</body>
</html>
